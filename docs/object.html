<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./js/Utils.js"></script>

<body>

<h1># Filter by values</h1>
<script>
    function filterByValues() {
        let filtered = Utils.objRemoveValuesNullUndefined({
            a: 1,
            b: null,
            c: undefined,
            d: 'abc',
        });
        console.log(_.isEqual(filtered, {
            a: 1,
            d: 'abc',
        }));
    }
</script>
<button onclick="filterByValues();">filterByValues();</button>

</body>
</html>
