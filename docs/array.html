<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
<style>
    .hide {
        display: none;
    }
</style>

<h1># Array.prototype.reduce()</h1>
<script>
    function arrayReduceForArray() {
        let sum = [0, 1, 2, 3].reduce(function (carry, item) {
            return carry + item;
        }, 0);
        console.log(sum === 6);
        let flattened = [[0, 1], [2, 3], [4, 5]].reduce(function (carry, item) {
            return carry.concat(item);
        }, []);
        console.log(_.isEqual(flattened, [0, 1, 2, 3, 4, 5]));
    }
</script>
<button onclick="arrayReduceForArray();">arrayReduceForArray();</button>

<input id="checkbox-1" type="checkbox" class="batch-element hide" checked />
<input id="checkbox-2" type="checkbox" class="batch-element hide" checked />
<script>
    function arrayReduceForArrayLike() {
        let allEntries = document.getElementsByClassName('batch-element');
        let selectedItems = [].reduce.call(allEntries, function (carry, item) {
            if (item.checked) {
                carry.push(item.id);
            }
            return carry;
        }, []);
        console.log(_.isEqual(selectedItems, ['checkbox-1', 'checkbox-2']));
    }
</script>
<button onclick="arrayReduceForArrayLike();">arrayReduceForArrayLike();</button>

</body>
</html>
