<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTMLElement.click()</title>
</head>
<body>
<input id="mycheckbox" type="checkbox">
<p></p>
<button onclick="document.getElementById('mycheckbox').click()">Click to toggle checkbox</button>
<p></p>
<input id="myradio" type="radio">
<p></p>
<button onclick="document.getElementById('myradio').click()">Click to always check a radio</button>
</body>
</html>
