<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTMLElement.click()</title>
</head>
<body>
<input id="mycheckbox" type="checkbox" onclick="console.log('checkbox is clicked.');">
<p></p>
<button onclick="document.getElementById('mycheckbox').click()">Click to toggle checkbox</button>
<p></p>
<input id="myradio" type="radio" onclick="console.log('radio is clicked.');">
<p></p>
<button onclick="document.getElementById('myradio').click()">Click to always check a radio</button>
<p></p>
<input id="mydisabledcheckbox" type="checkbox" disabled onclick="console.log('checkbox is clicked.');">
<p></p>
<button onclick="document.getElementById('mydisabledcheckbox').click()">Can't click a disabled checkbox</button>
<p></p>
<input id="mydisabledradio" type="radio" disabled onclick="console.log('radio is clicked.');">
<p></p>
<button onclick="document.getElementById('mydisabledradio').click()">Can't click a disabled radio</button>
</body>
</html>
